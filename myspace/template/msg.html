<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Layout</title>
    <style>
        .message-container {
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            max-width: 400px;
            padding: 10px;
            margin: 20px auto;
            text-align: left;
            font-family: Arial, sans-serif;
        }

        .message-header {
            font-weight: bold;
        }

        .message-content {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message-header">.....HELLO...............</div>
        <div class="message-content">
            Hello, go to login first ?
        </div>
    </div>
</body>
</html>
